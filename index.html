<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <title>yujin</title>
</head>
<script>
    $(document).ready(function () {
        function getRamdom() {
            return Math.floor(Math.random() * 8);
        }

        $('#babogame').click(function () {
            var num = getRamdom();
            $('#food').attr('src', 'assets/images/food_' + num + '.jpeg');
        })
    })
</script>

<style>
    .image-wrapper {
        width: 100%;
    }

    #food {
        max-width: 100%;
        height: auto;
    }
</style>

<body>
    <h1>유진이💜 바보아니래요</h1>
    <p>아니라네요~~~~</p>
    <div><button type="button" id="babogame">추억 음식 같이볼랭?</button></div>
    <div class="image-wrapper">
        <img id="food" src="">
    </div>
</body>

</html>
